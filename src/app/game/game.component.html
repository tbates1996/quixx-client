<div *ngIf="gameService.game">
  <h1>{{ gameService.game.name }}</h1>

  <div class="row">
    <div class="col-md-4 col-md-push-8 col-xs-12 ">
      <app-die></app-die>
      <button (click)="getReady()" class="btn btn-quixx">Ready</button>
      <button (click)="rollDie()" class="btn btn-quixx">Roll</button>
      <button [routerLink]="['/']" class="btn btn-quixx">Quit</button>
    </div>

    <div class="col-md-8 col-md-pull-4 col-xs-12">
      <div *ngFor="let user of gameService.game.clients">
        <app-user [user]="user"></app-user>
      </div>
    </div>
  </div>
</div>
